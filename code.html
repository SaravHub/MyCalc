<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
	<script type="text/javascript">
		function insert(num)
		{
			document.form.textview.value=document.form.textview.value+num;
		}
		function equal()
		{ 
			var exe=document.form.textview.value;
			document.form.textview.value=eval(exe);
		}
		function clearall() 
		{
			document.form.textview.value="";
		}
		function backspace() 
		{
		    var exe=document.form.textview.value;
		    document.form.textview.value=exe.substring(0,exe.length-1);
		}
	</script>
</head>
<body>
<div class="bg"></div>
  <div class="main">
  	<form name="form">
  		<input class="textview" type="search" name="textview">
  	</form>
   <table>
   	<tr>
   		<td><input class="button" type="button" value="C" onclick="clearall()"></td>
   		<td><input class="button" type="button" style="color:blue" value="<" onclick="backspace()"></td>
   		<td><input class="button" type="button" style="color:green" value="/" onclick="insert('/')"></td>
   		<td><input class="button" type="button" style="color:green" value="*" onclick="insert('*')"></td>
   	</tr>
   	<tr>
   		<td><input class="button" type="button" value="7" onclick="insert(7)"></td>
   		<td><input class="button" type="button" value="8" onclick="insert(8)"></td>
   		<td><input class="button" type="button" value="9" onclick="insert(9)"></td>
   		<td><input class="button" type="button" style="color:green;" value="-" onclick="insert('-')"></td>
   	</tr>
    <tr>
   		<td><input class="button" type="button" value="4" onclick="insert(4)"></td>
   		<td><input class="button" type="button" value="5" onclick="insert(5)"></td>
   		<td><input class="button" type="button" value="6" onclick="insert(6)"></td>
   		<td><input class="button" type="button" style="color:green;" value="+" onclick="insert('+')"></td>
   	</tr>
   	<tr>
   		<td><input class="button" type="button" value="1" onclick="insert(1)"></td>
   		<td><input class="button" type="button" value="2" onclick="insert(2)"></td>
   		<td><input class="button" type="button" value="3" onclick="insert(3)"></td>
   		<td rowspan=5><input class="button" style="height:500;color:red;" type="button" value="=" onclick="equal()"></td>
   	</tr>
   	<tr>
   		<td colspan=2><input class="button" style="width:110" type="button" value="0" onclick="insert(0)"></td>
   		<td><input class="button" type="button" value="." onclick="insert('.')"></td>
   	</tr>
   </table>
  </div>
</body>
</html>
